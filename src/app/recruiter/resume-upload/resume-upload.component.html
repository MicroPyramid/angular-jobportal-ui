<div class="container-fluid">
  <div class="main">
    <div class="row head">
      <i class="fa fa-upload"></i>
      <span>
        <h3>UPLOAD RESUME</h3>
      </span>
    </div>
    <div class="card">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Candidate Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group col-md-6">
            <label>Skill</label>
            <select id="skill" class="form-control">
              <option selected>Choose a Skill</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label>Mobile</label>
            <input type="number" class="form-control" id="mobile" placeholder="Mobile Number">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label>Experiance</label>
            <select id="exp" class="form-control">
              <option selected>in Years</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label>Status</label>
            <select id="status" class="form-control">
              <option selected>selected</option>
              <option>...</option>
            </select>
          </div>
        </div>
          <div class="form-group m-l-20">
            <label>Job Post</label>
            <select id="job" class="form-control">
              <option selected>Choose</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group m-l-20">
            <input type="file" class="form-control-file" id="resume">
          </div>
        <button type="submit" class="btn btn-primary m-l-20">Submit</button>
      </form>
    </div>
  </div>
</div>
