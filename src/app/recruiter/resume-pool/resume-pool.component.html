<div class="container-fluid">
  <h3>Resume Pool</h3>
  <span class="resumebtn">
    <a routerLink="/recruiter/resume-pool"><i class="fa fa-plus" aria-hidden="true"></i> Add to Job</a>
    <a routerLink="/recruiter/resume-upload"><i class="fa fa-plus" aria-hidden="true"></i> Resume Upload</a>
  </span>


  <div class="card">
    <div class="resume">
      <div class="drop_resumes dz-clickable">
        <input type="file" class="fileInput" id="resume" name="resume" (change)="onFileChange($event)">
        <div class="dz-message"><span>Drop Resumes Here or Click here to Upload</span></div>
        <!-- 
        <button class="btn btn-default" type="button" id="clear-preview" style="display:none">Clear and Drop New
          Resumes</button>
           -->

      </div>
      <form class="search">
        <div class="form-row">
          <div class="form-group col-md-3">
            <input type="text" class="form-control" id="name" placeholder="Select Skills">
          </div>
          <div class="form-group col-md-3">
            <select id="skill" class="form-control">
              <option selected>Select Experiance</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-3">
            <select id="skill" class="form-control">
              <option selected>Uploaded By</option>
              <option>...</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    <div class="alert alert-danger" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true"><i
            class="fa fa-times"></i></span></button>
      <h4>There are no records in the database</h4>
      <p></p>
    </div>
  </div>
</div>
